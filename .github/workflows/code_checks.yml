---
name: Code checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}-checks
  cancel-in-progress: true

jobs:
  plugin_test:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: asdf_plugin_test
        uses: asdf-vm/actions/plugin-test@v3
        with:
          command: copier --version

  lint_and_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Tools with asdf
        uses: asdf-vm/actions/install@v3

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-3|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit checks
        shell: bash
        run: |
          pre-commit run --all-files

      - name: Test plugin with bats (no uv)
        run: |
          asdf plugin-add copier "${GITHUB_WORKSPACE}"
          bats test

      - name: Install uv
        run: |
          asdf plugin add uv
          asdf install uv latest
          asdf global uv latest

      - name: Test plugin with bats (with uv)
        run: |
          asdf plugin remove copier
          asdf plugin-add copier "${GITHUB_WORKSPACE}"
          bats test
